<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="container">
        
        <img class="hidden" src="imgs/illustration-sign-up-desktop.svg" alt="">
        <div class="mobileImg"></div>
        <div class="content">
            <h1>Stay updated!</h1>
            <p>Join 60,000+ product managers receiving monthly updates on :</p>
            <p class="iconText"><img src="imgs/icon-list.svg" class="icon" alt="">Product discovery and building what matters</p>
            <p class="iconText"><img src="imgs/icon-list.svg" class="icon" alt="">Measuring to ensure updates are a success</p>
            <p class="iconText"><img src="imgs/icon-list.svg" class="icon" alt="">And much more!</p>
            <span>
                <h6>Email address</h6>
                <h6></h6>
            </span>
            <input type="email" name="email" id="email" placeholder="email@company.com">
            <button class="button">Subscribe to monthly newsletter</button>
        </div>

    </div>
    
    <div class="success-div">
        <p class="iconText"><img src="imgs/icon-list.svg" class="iconSuccess" alt=""></p>
        <h3>Thanks for subscribing!</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti, maxime!</p>
        <button class="button-success">Dismiss message</button>
    </div>

    <script src="main.js"></script>
</body>

</html>
